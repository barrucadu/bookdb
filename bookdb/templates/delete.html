<!DOCTYPE html>
<html>
  <head>
    <base href="{{ base_uri|e }}">
    <title>Delete</title>

    <meta http-equiv="refresh" content="2;URL='{{ base_url|e }}/search'">

    <link rel="stylesheet" href="static/style.css" type="text/css">
  </head>

  <body>
    <div class="info">
      <p>Do you want to delete <strong>{{ book.display_title|e }}</strong>?</p>
      <form action="book/{{ book.id|e }}/delete" method="post">
        <div class="form-row">
          <div class="form-group">
            <input class="form-button" type="submit" value="Delete It">
          </div>
        </div>
      </form>
      <p><a href="search">Click here to go back.</a></p>
    </div>
  </body>
</html>
